<body>
    <h1>ARRAY UTILIZADA [3, 12, 5, 20, 8, 15, 2, 30, 9, 11]</h1>
    <script>
        const filtrarOrdenarDecrescente = (numeros) => {
  return numeros.filter(num => num > 10).sort((a, b) => b - a);
};


const numerosAleatorios = [3, 12, 5, 20, 8, 15, 2, 30, 9, 11];
document.write(filtrarOrdenarDecrescente(numerosAleatorios));


    </script>
</body>
