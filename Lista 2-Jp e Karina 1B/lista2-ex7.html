<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista2ex7 - Jp e Karina</title>
</head>
<body>
    <script>
var n1, n2;
n1 =prompt("Digite um nome")
n2 =prompt("Digite outro nome")
document.write(n1.toUpperCase()+"<br>")
document.write(n2.toUpperCase()+ "<br>")
document.write(n1.length + "<br>")
document.write(n2.length + "<br>")
document.write(n1.charAt(0)+n1.charAt(1)+n1.charAt(2)+"<br>")
document.write(n2.charAt(0)+n2.charAt(1)+n2.charAt(2))
    </script>
</body>
</html>
