<body>
    <script>
var a, b, c, resultado;
a=parseInt(prompt("Digite um valor"));
b=parseInt(prompt("Digite outro valor"));
c=parseInt(prompt("Digite um outro valor"));
resultado = (Math.pow(a, 2))*5-c/(b-a*0,08)
document.write("O reultado da operacão é: " + resultado.toFixed(3));
    </script>
