<body style="background-color: darkgray;">

    <h1 style="color: crimson;">Números Ímpares de 1 a <br> 250 do TONY E DO MAEL</h1>
    </center> 
    <script>

        function imprimirImpares() {
            for (var i = 1; i <= 250; i++) {
                if (i % 2 !== 0) {
                    document.write(i +" - "  );
                }
            }
        }

        // caboooooom creeeeeu lepo lepo chalenge easter egg
        imprimirImpares();
    </script>
