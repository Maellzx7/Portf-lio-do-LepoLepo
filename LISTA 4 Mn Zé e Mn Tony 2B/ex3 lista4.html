<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fatorial</title>
</head>
<body style="background-color: darkgray;">
    <h1 style="color: crimson;">Calculadora de Fatorial</h1>
    <p style="color: rgb(0, 0, 0);">Digite um número para calcular o seu fatorial:</p>
    <input style="background-color: rgb(255, 255, 255);" stype="number" id="numero">
    <button style="color: deepskyblue; background-color: rgb(27, 122, 100);" onclick="calcularFatorial()">Calcular</button>

    <script>
        //cabuuuuuuuuum lepo lepo chalenge
        function calcularFatorial() {
            var numero = parseInt(document.getElementById("numero").value);
            var fatorial = 1;

            
            if (numero < 0) {
                document.write("O fatorial não está definido para números negativos.");
                return;
            }

           
            for (var i = 2; i <= numero; i++) {
                fatorial *= i;
            }

            document.write("O fatorial de " + numero + " é " + fatorial + ".");
        }
    </script>
</body>
</html>
