<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>VALORES LEPO LEPO</h1>
    <div>
        <input type="number" id="valor1" placeholder="Valor 1">
        <input type="number" id="valor2" placeholder="Valor 2">
        <input type="number" id="valor3" placeholder="Valor 3">
    </div>
    <button onclick="verificarValores()">Verificar Valores</button>
    
    <div id="resultado">
        <p id="resultado-valor"></p>
    </div>

    <script>
        function verificarValores() {
            
            let valores = [
                parseFloat(document.getElementById('valor1').value) || 0,
                parseFloat(document.getElementById('valor2').value) || 0,
                parseFloat(document.getElementById('valor3').value) || 0
            ];

            
            let soma = valores.reduce((total, valor) => total + valor, 0);

           
            let maiorValor = Math.max(...valores);
            let menorValor = Math.min(...valores);

            
            let resultado;
            if (soma > 100) {
                resultado = "Maior valor: " + maiorValor;
            } else {
                resultado = "Menor valor: " + menorValor;
            }

      
            document.getElementById('resultado-valor').textContent = resultado;
        }
    </script>
</body>
</html>
