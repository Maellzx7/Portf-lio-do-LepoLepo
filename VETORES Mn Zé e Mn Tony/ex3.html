<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>NUMEROS DO LEPO LEPO</h1>
    <div>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <input type="number" id="num4" placeholder="Número 4">
        <input type="number" id="num5" placeholder="Número 5">
    </div>
    <button onclick="ordenarNumeros()">Ordenar Números</button>
    
    <div id="resultado">
        <p id="numeros-ordenados"></p>
    </div>

    <script>
        function ordenarNumeros() {
            
            let numeros = [
                parseFloat(document.getElementById('num1').value) || 0,
                parseFloat(document.getElementById('num2').value) || 0,
                parseFloat(document.getElementById('num3').value) || 0,
                parseFloat(document.getElementById('num4').value) || 0,
                parseFloat(document.getElementById('num5').value) || 0
            ];

          
            numeros.sort(function(a, b) {
                return b - a;
            });

   
            document.getElementById('numeros-ordenados').textContent = "Números em ordem decrescente: " + numeros.join(', ');
        }
    </script>
</body>
</html>
