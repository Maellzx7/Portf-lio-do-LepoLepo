<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Números e Soma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>VETOR LEPO LEPO</h1>
    <div>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <input type="number" id="num3" placeholder="Número 3">
        <input type="number" id="num4" placeholder="Número 4">
        <input type="number" id="num5" placeholder="Número 5">
    </div>
    <button onclick="calcularSoma()">Calcular Soma</button>
    
    <div id="resultado">
        <p id="soma-total"></p>
    </div>

    <script>
        function calcularSoma() {
         
            let numeros = [
                parseFloat(document.getElementById('num1').value) || 0,
                parseFloat(document.getElementById('num2').value) || 0,
                parseFloat(document.getElementById('num3').value) || 0,
                parseFloat(document.getElementById('num4').value) || 0,
                parseFloat(document.getElementById('num5').value) || 0
            ];

            let soma = 0;

            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }

            
            let somaForEach = 0;

            numeros.forEach(function(numero) {
                somaForEach += numero;
            });
            document.getElementById('soma-total').textContent = "Soma total: " + soma;
        }
    </script>
</body>
</html>
